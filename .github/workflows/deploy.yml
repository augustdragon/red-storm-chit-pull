name: Deploy React Native Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create web build manually
        run: |
          mkdir -p dist
          
          # Create a simple HTML file
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Red Storm Chit Pull</title>
            <style>
              body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                background-color: #2d3d2d;
                color: #f4f4f4;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
              }
              .container {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
              }
              .header {
                text-align: center;
                margin-bottom: 40px;
                padding: 20px;
                background-color: #1a2a1a;
                width: 100%;
                border-bottom: 2px solid #4a5a4a;
              }
              .title {
                font-size: 32px;
                font-weight: bold;
                margin-bottom: 8px;
              }
              .subtitle {
                font-size: 18px;
                font-style: italic;
                opacity: 0.8;
              }
              .coming-soon {
                text-align: center;
                margin: 40px 0;
              }
              .coming-soon h2 {
                color: #d4d4d4;
                margin-bottom: 20px;
              }
              .coming-soon p {
                color: #a4a4a4;
                margin-bottom: 30px;
              }
              .expo-link {
                background-color: #5d6d47;
                color: white;
                padding: 15px 30px;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
                display: inline-block;
                margin: 10px;
              }
              .expo-link:hover {
                background-color: #6d7d57;
              }
              .links {
                margin-top: 40px;
                text-align: center;
              }
              .links h3 {
                margin-bottom: 20px;
              }
              .links a {
                display: block;
                background-color: #3a3a4a;
                color: #f4f4f4;
                padding: 12px 20px;
                margin: 8px 0;
                border-radius: 5px;
                text-decoration: none;
                max-width: 400px;
                margin-left: auto;
                margin-right: auto;
              }
              .links a:hover {
                background-color: #4a4a5a;
              }
            </style>
          </head>
          <body>
            <div class="header">
              <div class="title">Red Storm</div>
              <div class="subtitle">Initiative Chit Pull</div>
            </div>
            
            <div class="container">
              <div class="coming-soon">
                <h2>üì± Red Storm App Ready!</h2>
                
                <div style="margin: 20px 0; padding: 20px; background-color: #4a5a4a; border-radius: 8px; border: 2px solid #6a7a6a;">
                  <h3 style="margin-top: 0; color: #f4f4f4;">ü§ñ Android Version (Ready Now!)</h3>
                  <p style="color: #e4e4e4;">Download and install directly on your Android device:</p>
                  <a href="https://expo.dev/accounts/augustdragon/projects/red-storm-chit-pull/builds/1ce64098-7a43-4c70-bbaf-e9d464caf358" 
                     target="_blank" class="expo-link" style="background-color: #5d7d47;">
                    üì• Download Android APK
                  </a>
                  <p style="font-size: 12px; color: #c4c4c4; margin-bottom: 0;">
                    ‚Ä¢ No Expo Go required<br>
                    ‚Ä¢ Works completely offline<br>
                    ‚Ä¢ Full native app experience
                  </p>
                </div>
                
                <div style="margin: 20px 0; padding: 20px; background-color: #3a4a3a; border-radius: 8px;">
                  <h3 style="margin-top: 0; color: #d4d4d4;">üçé iOS Version (Coming Soon)</h3>
                  <p style="color: #c4c4c4;">iOS builds require Apple Developer account. For now, iOS users can:</p>
                  <ol style="text-align: left; color: #c4c4c4; max-width: 400px; margin: 0 auto;">
                    <li>Install <a href="https://apps.apple.com/app/expo-go/id982107779" target="_blank" style="color: #8db4e2;">Expo Go</a></li>
                    <li>Contact developer for Expo tunnel URL</li>
                    <li>Test via Expo Go (requires dev server)</li>
                  </ol>
                </div>
              </div>
              
              <div class="links">
                <h3>Red Storm Resources</h3>
                <a href="https://www.gmtgames.com/p-1059-red-storm-2nd-printing.aspx" target="_blank">
                  GMT Games - Official Product Page
                </a>
                <a href="https://talk.consimworld.com/WebX/.1ddc7afe/1" target="_blank">
                  ConsimWorld Forum Discussion
                </a>
                <a href="https://boardgamegeek.com/boardgame/213497/red-storm-the-air-war-over-central-germany-1987" target="_blank">
                  BoardGameGeek Page
                </a>
              </div>
            </div>
          </body>
          </html>
          EOF
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4