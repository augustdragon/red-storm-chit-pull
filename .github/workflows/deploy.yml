name: Deploy React Native Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create web build manually
        run: |
          mkdir -p dist
          
          # Create a simple HTML file
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Red Storm Chit Pull</title>
            <style>
              body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                background-color: #2d3d2d;
                color: #f4f4f4;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
              }
              .container {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
              }
              .header {
                text-align: center;
                margin-bottom: 40px;
                padding: 20px;
                background-color: #1a2a1a;
                width: 100%;
                border-bottom: 2px solid #4a5a4a;
              }
              .title {
                font-size: 32px;
                font-weight: bold;
                margin-bottom: 8px;
              }
              .subtitle {
                font-size: 18px;
                font-style: italic;
                opacity: 0.8;
              }
              .coming-soon {
                text-align: center;
                margin: 40px 0;
              }
              .coming-soon h2 {
                color: #d4d4d4;
                margin-bottom: 20px;
              }
              .coming-soon p {
                color: #a4a4a4;
                margin-bottom: 30px;
              }
              .expo-link {
                background-color: #5d6d47;
                color: white;
                padding: 15px 30px;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
                display: inline-block;
                margin: 10px;
              }
              .expo-link:hover {
                background-color: #6d7d57;
              }
              .links {
                margin-top: 40px;
                text-align: center;
              }
              .links h3 {
                margin-bottom: 20px;
              }
              .links a {
                display: block;
                background-color: #3a3a4a;
                color: #f4f4f4;
                padding: 12px 20px;
                margin: 8px 0;
                border-radius: 5px;
                text-decoration: none;
                max-width: 400px;
                margin-left: auto;
                margin-right: auto;
              }
              .links a:hover {
                background-color: #4a4a5a;
              }
            </style>
          </head>
          <body>
            <div class="header">
              <div class="title">Red Storm</div>
              <div class="subtitle">Initiative Chit Pull</div>
            </div>
            
            <div class="container">
              <div class="coming-soon">
                <h2>ðŸ“± Mobile App Available!</h2>
                <p>The Red Storm Chit Pull app is ready for testing via Expo Go:</p>
                <a href="exp://fuvgfvq-anonymous-8081.exp.direct" class="expo-link">
                  Open in Expo Go
                </a>
                <p><small>You'll need the Expo Go app installed on your phone</small></p>
              </div>
              
              <div class="links">
                <h3>Red Storm Resources</h3>
                <a href="https://www.gmtgames.com/p-1059-red-storm-2nd-printing.aspx" target="_blank">
                  GMT Games - Official Product Page
                </a>
                <a href="https://talk.consimworld.com/WebX/.1ddc7afe/1" target="_blank">
                  ConsimWorld Forum Discussion
                </a>
                <a href="https://boardgamegeek.com/boardgame/213497/red-storm-the-air-war-over-central-germany-1987" target="_blank">
                  BoardGameGeek Page
                </a>
              </div>
            </div>
          </body>
          </html>
          EOF
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4